site_name: llmkit
site_url: https://afstkla.github.io/llmkit
site_description: Minimal, typed Python LLM wrapper
repo_url: https://github.com/Afstkla/llmkit
repo_name: Afstkla/llmkit
docs_dir: docs/site

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Structured Output: structured-output.md
  - Tools: tools.md
  - Streaming: streaming.md
  - Providers: providers.md
