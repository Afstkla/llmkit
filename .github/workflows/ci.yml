name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --all-extras --all-groups

      - name: Lint
        run: uv run ruff check src/ tests/

      - name: Type check
        run: uv run ty check src/

      - name: Test
        run: uv run pytest -v
